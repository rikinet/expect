group 'jp.co.rikinet.kitahata'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.7

configurations {
    deployerJars
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-net', name: 'commons-net', version: '3.6'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    deployerJars 'org.apache.maven.wagon:wagon-ssh-external:2.2'
}

uploadArchives {
    repositories.mavenDeployer {
        configuration = configurations.deployerJars
        repository(url: 'scpexe://devsrv.rikinet.co.jp/var/www/html/repo') {
            authentication(userName: devsrvUser, privateKey: devsrvPrivateKey)
        }
    }
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}
